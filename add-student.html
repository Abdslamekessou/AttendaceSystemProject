<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Attendance System</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="add-student.html">Add Student</a></li>
      </ul>
    </div>
  </header>

  <div class="container">
    <h2 class="section-title">Add New Student</h2>
    <div class="form-container">
      <form id="studentForm">
        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" required />
          <span id="studentIdError" class="error">ID must be numbers only</span>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required />
          <span id="lastNameError" class="error">Last name must contain only letters</span>
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required />
          <span id="firstNameError" class="error">First name must contain only letters</span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <span id="emailError" class="error">Invalid email format</span>
        </div>

        <div class="form-group">
          <label for="course">Course</label>
          <input type="text" id="course" required />
        </div>

        <div class="form-group">
          <input type="submit" value="Add Student" />
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
