<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Attendance System</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="add-student.html">Add Student</a></li>
      </ul>
    </div>
  </header>

  <div class="container">
    <h2 class="section-title">Student Attendance</h2>

    <div class="table-controls">
      <button id="highlightExcellentBtn" class="control-btn highlight-btn">Highlight Excellent Students</button>
      <button id="resetColorsBtn" class="control-btn reset-btn">Reset Colors</button>
      <button id="showReportBtn" class="control-btn report-btn">Show Report</button>
    </div>

    <div class="table-container">
      <table id="StudentTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Course</th>
            <th colspan="6" class="session-header">Sessions</th>
            <th colspan="6" class="participation-header">Participation</th>
            <th>Message</th>
          </tr>
          <tr>
            <th colspan="4"></th>
            <th>S1</th><th>S2</th><th>S3</th><th>S4</th><th>S5</th><th>S6</th>
            <th>P1</th><th>P2</th><th>P3</th><th>P4</th><th>P5</th><th>P6</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="report-section">
      <div id="reportResults" class="report-results" style="display: none;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
